<div class="login-page">
	<div class="wrapper">
		<div class="login-form">
			<h3>Welcome to Freedom! Dashboard</h3>
			<form>
				<div class="input-group input-group-lg">
			      <span class="input-group-addon no-border-radius glyphicon glyphicon-user"></span>
			      <input type="text" class="form-control" placeholder="Username">
			    </div>
			    <div class="input-group input-group-lg">
			      <span class="input-group-addon no-border-radius glyphicon glyphicon-lock"></span>
			      <input type="text" class="form-control" placeholder="Password">
			    </div>
			    <a class="btn btn-default btn-lg btn-regular-signin">Sign in</a>
			    <p>or</p>
			    <a href="//localhost:3000/googleauth" class="btn btn-danger btn-lg btn-google-signin">
			    	<i class="fa fa-google-plus-square">&nbsp;</i> Sign in with Google
			    </a>
		    </form>
		</div>
	</div>
</div>
