<div class="profile-page row">
	<div class="user-content">
		<div class="user">
			<div class="content">
				<div class="info">
					<a href="/{{profile.custom_url}}">
						<img class="avatar" ng-src="{{profile.avatar}}"></img>
						<strong class="name" ng-bind="profile.fname+' '+profile.lname"></strong>
					</a>
				</div>
				<div class="badges">
					<span>Badges</span>
					<span class="badge" title="{{badge.text}}" ng-repeat="badge in badges" ng-style="{'background-position-x':badge.sprite[0]+'px','background-position-y':badge.sprite[1]+'px'}"></span>
				</div>
				<div class="options">
					<button type="button" class="btn btn-default btn-sm">Edit Profile</button>
				</div>
			</div>
		</div>
	</div>
	<div class="channel-content">
		<h4>
			Channels
			<button type="button" class="btn btn-default btn-sm">
			  <i class="fa fa-plus"></i>
			</button>
		</h4>
		<div class="channel">
			
		</div>
	</div>
</div>
